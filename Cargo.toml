[package]
name = "home_api_rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
schemars = "0.8.10"

[dependencies.okapi]
version = "0.7.0-rc.1"

[dependencies.rocket_okapi]
version = "0.8.0-rc.2"
features = ["swagger"]

[dependencies.rocket]
version = "0.5.0-rc.2"
features = ["json", "secrets", "tls"]

[dependencies.rocket_db_pools]
version = "0.1.0-rc.2"
features = ["sqlx_postgres", "sqlx_mysql", "sqlx_sqlite", "mongodb"]
